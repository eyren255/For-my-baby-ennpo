<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby Ennpo 💖</title>
    <meta name="description" content="A cute romantic website for Ennpo from Shin 🐻">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Dark mode toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">🌙</span>
    </button>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link active">🏠 Home</a>
            <a href="pages/notes.html" class="nav-link">📝 Notes</a>
            <a href="pages/game.html" class="nav-link">🎮 Games</a>
            <a href="pages/truthordare.html" class="nav-link">💘 Truth/Dare</a>
            <a href="pages/wouldyourather.html" class="nav-link">💭 Would You Rather</a>
            <a href="pages/gifts.html" class="nav-link">🎁 Gifts</a>
            <a href="pages/coupons.html" class="nav-link">🎫 Coupons</a>
            <a href="pages/secret.html" class="nav-link secret">🔐 Secret</a>
        </div>
    </nav>
    
    <!-- Main content -->
    <main class="main">
        <div class="container">
            <!-- Greeting section -->
            <section class="greeting">
                <h1 class="title" id="greetingTitle">Hi Ennpo 💖</h1>
                <p class="subtitle" id="subtitle">from Shin 🐻</p>
            </section>

            <!-- Days together counter -->
            <section class="days-section">
                <div class="days-card">
                    <div class="days-number" id="daysTogether">0</div>
                    <div class="days-text">Days Together</div>
                    <div class="days-date">Since October 1, 2025 💕</div>
                </div>
            </section>

            <!-- Love counter -->
            <section class="love-section">
                <button class="love-btn" id="loveBtn">
                    <span class="heart">💖</span>
                    Click if you love Shin!
                    <span class="heart">💖</span>
                </button>
                <div class="love-count" id="loveCount">0 clicks!</div>
                <div class="milestone" id="milestone"></div>
            </section>

            <!-- Quick actions -->
            <section class="actions">
                <a href="pages/notes.html" class="action-btn">
                    <span class="btn-icon">📝</span>
                    Sweet Notes
                </a>
                <a href="pages/game.html" class="action-btn">
                    <span class="btn-icon">🎮</span>
                    Love Game
                </a>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with 💖 by Shin for Ennpo</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
