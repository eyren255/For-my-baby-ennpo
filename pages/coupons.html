        .coupons-grid {

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        .coupon-card {
            background: rgba(255, 255, 255, 0.9);

            font-weight: 600;

        .coupon-modal {

            top: 50%;
            left: 50%;

            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 24px;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
            max-width: 400px;
            width: 90%;

        }

        .modal-emoji {

        .modal-title {

        .close-modal-btn {

            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;

        .close-modal-btn:hover {

        .category-tabs {

        .category-tab {

            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--purple);
        }

        .category-tab.active {
            background: var(--dark-pink);
            color: white;
            border-color: var(--dark-pink);
        }

        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }

        @keyframes popup {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        ];

        let currentFilter = 'all';
        let customCoupons = [];

        function renderCoupons() {
            const grid = document.getElementById('couponsGrid');
            const filtered = currentFilter === 'all' 
                ? coupons 
                : coupons.filter(c => c.category === currentFilter);
            
            // Clear grid
            grid.innerHTML = '';
            
            // Create cards with proper event listeners
            filtered.forEach(coupon => {
                const card = document.createElement('div');
                card.className = 'coupon-card';
                card.innerHTML = `
                    <span class="coupon-emoji">${coupon.emoji}</span>
                    <div class="coupon-title">${coupon.title}</div>
                    <div class="coupon-desc">${coupon.desc}</div>
                `;
                card.addEventListener('click', () => showCoupon(coupon));
                grid.appendChild(card);
            });
        }
        
        function renderCustomCoupons() {
            const section = document.getElementById('customCouponsSection');
            const grid = document.getElementById('customCouponsGrid');
            
            if (customCoupons.length > 0) {
                section.style.display = 'block';
                
                // Clear grid
                grid.innerHTML = '';
                
                // Create cards with proper event listeners
                customCoupons.forEach(coupon => {
                    const card = document.createElement('div');
                    card.className = 'coupon-card';
                    card.innerHTML = `
                        <span class="coupon-emoji">${coupon.emoji}</span>
                        <div class="coupon-title">${coupon.title}</div>
                        <div class="coupon-desc">${coupon.desc}</div>
                    `;
                    card.addEventListener('click', () => showCoupon(coupon));
                    grid.appendChild(card);
                });
            } else {
                section.style.display = 'none';
            }
        }

        function filterCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            renderCoupons();
        }

        function showCoupon(coupon) {
            // Remove any existing modals first
            document.querySelectorAll('.overlay, .coupon-modal').forEach(el => el.remove());
            
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const modal = document.createElement('div');
            modal.className = 'coupon-modal';
            
            // Create modal content
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'modal-emoji';
            emojiDiv.textContent = coupon.emoji;
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'modal-title';
            titleDiv.textContent = coupon.title;
            
            const descDiv = document.createElement('div');
            descDiv.className = 'modal-desc';
            descDiv.textContent = coupon.desc;
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.style.cssText = 'display: flex; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap; justify-content: center;';
            
            
            // Create share button
            const shareBtn = document.createElement('button');
            shareBtn.className = 'close-modal-btn';
            shareBtn.textContent = 'Share üì§';
            shareBtn.addEventListener('click', () => {
                const content = `${coupon.emoji} Love Coupon: ${coupon.title}\n${coupon.desc}`;
                shareResult(content, 'coupon');
            });
            buttonsDiv.appendChild(shareBtn);
            
            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-modal-btn';
            closeBtn.textContent = 'Close ‚úñÔ∏è';
            closeBtn.addEventListener('click', () => {
                modal.remove();
                overlay.remove();
            });
            buttonsDiv.appendChild(closeBtn);
            
            // Assemble modal
            modal.appendChild(emojiDiv);
            modal.appendChild(titleDiv);
            modal.appendChild(descDiv);
            modal.appendChild(buttonsDiv);
            
            // Handle overlay click
            overlay.addEventListener('click', () => {
                modal.remove();
                overlay.remove();
            });
            
            document.body.appendChild(overlay);
            document.body.appendChild(modal);
            
            createCouponExplosion(coupon.emoji);
        }


        function createCustomCoupon() {
            const title = document.getElementById('customTitle').value.trim();
            const desc = document.getElementById('customDesc').value.trim();
            const emoji = document.getElementById('customEmoji').value.trim() || 'üíñ';
            
            if (!title || !desc) {
                alert('Please fill in title and description!');
                return;
            }
            
            const newCoupon = { emoji, title, desc, category: 'custom' };
            customCoupons.push(newCoupon);
            
            // Clear form
            document.getElementById('customTitle').value = '';
            document.getElementById('customDesc').value = '';
            document.getElementById('customEmoji').value = '';
            
            // Render the custom coupons section
            renderCustomCoupons();
            
            // Show success message with explosion
            createCouponExplosion(emoji);
            
            // Scroll to custom coupons section
            setTimeout(() => {
                document.getElementById('customCouponsSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function createCouponExplosion(emoji) {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.textContent = emoji;
                    el.style.position = 'fixed';
                    el.style.left = '50%';
                    el.style.top = '50%';
                    el.style.fontSize = '2rem';
                    el.style.zIndex = '2001';
                    el.style.pointerEvents = 'none';
                    el.style.transition = 'all 1s ease-out';
                    
                    document.body.appendChild(el);
                    
                    setTimeout(() => {
                        const angle = (i / 12) * Math.PI * 2;
                        const distance = 100 + Math.random() * 100;
                        const endX = Math.cos(angle) * distance;
                        const endY = Math.sin(angle) * distance;
                        
                        el.style.transform = `translate(${endX}px, ${endY}px) rotate(${Math.random() * 720}deg)`;
                        el.style.opacity = '0';
                    }, 50);
                    
                    setTimeout(() => el.remove(), 1100);
                }, i * 30);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderCoupons();
        });
    </script>
