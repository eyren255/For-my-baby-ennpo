        let currentFilter = 'all';

        function renderCoupons() {
            const grid = document.getElementById('couponsGrid');
            const filtered = currentFilter === 'all' 
                ? coupons 
                : coupons.filter(c => c.category === currentFilter);
            
            grid.innerHTML = filtered.map(coupon => `
                <div class="coupon-card" onclick='showCoupon(${JSON.stringify(coupon)})'>
                    <span class="coupon-emoji">${coupon.emoji}</span>
                    <div class="coupon-title">${coupon.title}</div>
                    <div class="coupon-desc">${coupon.desc}</div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            renderCoupons();
        }

        function showCoupon(coupon) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.onclick = () => {
                modal.remove();
                overlay.remove();
            };
            
            const modal = document.createElement('div');
            modal.className = 'coupon-modal';
            modal.innerHTML = `
                <div class="modal-emoji">${coupon.emoji}</div>
                <div class="modal-title">${coupon.title}</div>
                <div class="modal-desc">${coupon.desc}</div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button class="close-modal-btn" onclick="sendCoupon('${coupon.emoji}', '${coupon.title}', '${coupon.desc}')">
                        Send Coupon üíå

                    <button class="close-modal-btn" onclick="this.parentElement.parentElement.remove(); document.querySelector('.overlay').remove()">
                        Close ‚úñÔ∏è
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(modal);
            
            createCouponExplosion(coupon.emoji);
        }

        function sendCoupon(emoji, title, desc) {
            const text = `${emoji} Love Coupon: ${title}\n${desc}\n\nFrom Shin with love üíù`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Love Coupon for Ennpo üíù',
                    text: text,
                }).catch(() => {});
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Coupon copied! You can send it to Ennpo now! üìãüíï');
                });
            }
            
            // Close modal after sending
            setTimeout(() => {
                document.querySelector('.coupon-modal')?.remove();
                document.querySelector('.overlay')?.remove();
            }, 500);
        }

        function createCustomCoupon() {
            const title = document.getElementById('customTitle').value;
            const desc = document.getElementById('customDesc').value;
            const emoji = document.getElementById('customEmoji').value || 'üíñ';
            
            if (!title || !desc) {
                alert('Please fill in title and description!');
                return;
            }
            
            showCoupon({ emoji, title, desc });
            
            document.getElementById('customTitle').value = '';
            document.getElementById('customDesc').value = '';
            document.getElementById('customEmoji').value = '';
        }

        function createCouponExplosion(emoji) {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.textContent = emoji;
                    el.style.position = 'fixed';
                    el.style.left = '50%';
                    el.style.top = '50%';
                    el.style.fontSize = '2rem';
                    el.style.zIndex = '2001';
                    el.style.pointerEvents = 'none';
                    el.style.transition = 'all 1s ease-out';
                    
                    document.body.appendChild(el);
                    
                    setTimeout(() => {
                        const angle = (i / 12) * Math.PI * 2;
                        const distance = 100 + Math.random() * 100;
                        const endX = Math.cos(angle) * distance;
                        const endY = Math.sin(angle) * distance;
                        
                        el.style.transform = `translate(${endX}px, ${endY}px) rotate(${Math.random() * 720}deg)`;
                        el.style.opacity = '0';
                    }, 50);
                    
                    setTimeout(() => el.remove(), 1100);
                }, i * 30);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
