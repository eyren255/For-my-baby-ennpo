        .question-card {

        .options {

            gap: 1.5rem;
            margin: 2rem 0;

        .option-btn {

            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .option-btn:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .option-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .next-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .next-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('option1').textContent = q.o1;
            document.getElementById('option2').textContent = q.o2;
            
            document.getElementById('option1').classList.remove('selected');
            document.getElementById('option2').classList.remove('selected');
            selectedOption = null;
        }

        function selectOption(option) {
            document.getElementById('option1').classList.remove('selected');
            document.getElementById('option2').classList.remove('selected');
            document.getElementById('option' + option).classList.add('selected');
            selectedOption = option;
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }

        function createFloatingHearts() {
            setInterval(() => {

                    const heart = document.createElement('div');
                    heart.className = 'heart-float';

                    heart.style.animationDuration = (Math.random() * 2 + 6) + 's';
                    heart.style.fontSize = '16px';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 8000);
                }
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
            createFloatingHearts();
