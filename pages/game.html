
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game - Who Loves Who More? 💕</title>
    <meta name="description" content="A fun game to see who loves who more!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .game-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }
        
        .question {
            font-family: 'Kalam', cursive;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .option-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }
        
        .option-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .option-emoji {
            font-size: 2.5rem;
        }
        
        .result {
            font-family: 'Kalam', cursive;
            font-size: 1.8rem;
            color: var(--accent);
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result.correct {
            border-color: #90EE90;
            color: #228B22;
        }
        
        .result.wrong {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .play-again-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto;
            display: none;
        }
        
        .play-again-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }
        
        .play-again-btn.show {
            display: block;
        }
        
        
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .question {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Dark mode toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">🌙</span>
    </button>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="../index.html" class="nav-link">🏠 Home</a>
                <a href="notes.html" class="nav-link">📝 Notes</a>
                <a href="game.html" class="nav-link active">🎮 Game</a>
                <a href="truthordare.html" class="nav-link">💘 Fun</a>
                <a href="wouldyourather.html" class="nav-link">💭 Would You Rather</a>
                <a href="gifts.html" class="nav-link">🎁 Gifts</a>
                <a href="coupons.html" class="nav-link">🎫 Coupons</a>
                <a href="secret.html" class="nav-link secret">🔐 Secret</a>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <main class="main">
        <div class="container">
            <h1 class="title">How Much Do I Love You? 💕</h1>
            <p class="subtitle">Let's see how much love we share!</p>
            
            <div class="game-container">
                <div class="game-card">
                    <div class="question" id="question">Who loves who more?</div>
                    
                    <div class="options">
                        <button class="option-btn" id="shinBtn">
                            <div class="option-emoji">🐻</div>
                            <div>Shin loves Ennpo</div>
                        </button>
                        <button class="option-btn" id="ennpoBtn">
                            <div class="option-emoji">💖</div>
                            <div>Ennpo loves Shin</div>
                        </button>
                    </div>
                    
                    <div class="result" id="result"></div>
                    
                    <div class="result-actions" id="resultActions" style="display: none;">
                        <button class="share-result-btn" onclick="shareGameResult()">
                            <span class="btn-icon">📤</span>
                            Share Result
                        </button>
                        <button class="play-again-btn" id="playAgainBtn">Play Again! 🎮</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="../js/main.js"></script>
    <script>
        // Game state
        let gameStarted = false;
        
        // DOM elements
        const question = document.getElementById('question');
        const shinBtn = document.getElementById('shinBtn');
        const ennpoBtn = document.getElementById('ennpoBtn');
        const result = document.getElementById('result');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        // Questions array
        const questions = [
            "Who loves who more?",
            "Who thinks about the other more?",
            "Who gets more excited to see the other?",
            "Who misses the other more when apart?",
            "Who is more romantic?",
            "Who cares more about making the other happy?",
            "Who loves the other's smile more?",
            "Who wants to spend more time together?",
            "Who is more protective?",
            "Who loves the other unconditionally more?"
        ];
        
        // Set up game
        function setupGame() {
            if (shinBtn && ennpoBtn) {
                shinBtn.addEventListener('click', () => handleAnswer(true));
                ennpoBtn.addEventListener('click', () => handleAnswer(false));
            }
            if (playAgainBtn) {
                playAgainBtn.addEventListener('click', resetGame);
            }
            
            // Start with first question
            nextQuestion();
        }
        
        // Handle answer selection
        function handleAnswer(selectedShin) {
            if (gameStarted) return;
            
            gameStarted = true;
            
            // Shin always wins (correct answer is always true)
            const isCorrect = selectedShin;
            
            if (isCorrect) {
                showResult("Yay! You got it! 💖 Shin loves you sooo much!", "correct");
            } else {
                showResult("Oops! 🙈 Nice try cutie, but Shin loves you way more! 😘", "wrong");
            }
            
            showPlayAgainButton();
        }
        
        // Show result
        function showResult(message, type) {
            result.textContent = message;
            result.className = `result show ${type}`;
            
            // Show share button
            document.getElementById('resultActions').style.display = 'flex';
            
            // Create celebration effect
            if (type === 'correct') {
                createCelebrationEffect();
            }
        }
        
        // Create celebration effect for correct answers
        function createCelebrationEffect() {
            const colors = ['💖', '💕', '💗', '💝', '💘', '💞', '🎉', '✨'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.textContent = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '25px';
                    confetti.style.animation = 'confetti 3s ease-out forwards';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 100);
            }
        }
        
        
        // Show play again button
        function showPlayAgainButton() {
            playAgainBtn.classList.add('show');
        }
        
        // Reset game for next question
        function resetGame() {
            gameStarted = false;
            result.classList.remove('show');
            document.getElementById('resultActions').style.display = 'none';
            nextQuestion();
        }
        
        // Share game result
        function shareGameResult() {
            const resultText = result.textContent;
            const content = `${resultText}\n\nFrom Ennpo's love game 💕`;
            shareResult(content, 'game');
        }
        
        // Go to next question
        function nextQuestion() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            question.textContent = randomQuestion;
            
            // Reset button states
            shinBtn.disabled = false;
            ennpoBtn.disabled = false;
        }
        
        // Add confetti animation
        const gameStyle = document.createElement('style');
        gameStyle.textContent = `
            @keyframes confetti {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(gameStyle);
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupGame();
            
            // Add some fun hover effects
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    if (!gameStarted) {
                        this.style.transform = 'translateY(-5px) scale(1.05)';
                    }
                });
                
                btn.addEventListener('mouseleave', function() {
                    if (!gameStarted) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        });
    </script>
</body>
</html>
