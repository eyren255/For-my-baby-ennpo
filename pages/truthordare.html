<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare üíò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .choice-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            padding: 2rem;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .choice-btn:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .choice-emoji {
            font-size: 3rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .question-text {
            font-family: 'Kalam', cursive;
            font-size: 1.8rem;
            color: var(--text-primary);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .new-question-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .new-question-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .choice-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">üåô</span>
    </button>
    
    <nav class="nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="notes.html" class="nav-link">Notes</a>
            <a href="game.html" class="nav-link">Games</a>
            <a href="truthordare.html" class="nav-link active">Truth or Dare</a>
            <a href="wouldyourather.html" class="nav-link">Would You Rather</a>
            <a href="secret.html" class="nav-link secret">Secret</a>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <h1 class="title">Truth or Dare üíò</h1>
            <p class="subtitle">Choose your challenge!</p>

            <div id="choiceSection">
                <div class="choice-buttons">
                    <button class="choice-btn" onclick="showQuestion('truth')">
                        <span class="choice-emoji">ü§î</span>
                        <span>Truth</span>
                    </button>
                    <button class="choice-btn" onclick="showQuestion('dare')">
                        <span class="choice-emoji">üòè</span>
                        <span>Dare</span>
                    </button>
                </div>
            </div>

            <div class="card" id="questionCard" style="display: none;">
                <div class="question-text" id="questionText"></div>
                <button class="new-question-btn" onclick="backToChoice()">‚Üê Back to Choice</button>
            </div>
        </div>
    </main>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const heartsContainer = document.getElementById('heartsContainer');

        function initDarkMode() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        darkModeToggle.addEventListener('click', toggleDarkMode);

        const truths = [
            "What's your favorite thing about Shin? üíñ",
            "When did you first realize you loved Shin? ü•∞",
            "What makes you smile when you think of Shin? üòä",
            "What's your favorite memory with Shin? ‚ú®",
            "What do you love most about Shin's personality? üêª",
            "How does Shin make your day better? üíï",
            "What's the cutest thing Shin has ever done? ü•∫",
            "What would you want to tell Shin right now? üíå",
            "What's your favorite nickname Shin calls you? üçØ",
            "How do you feel when Shin says 'I love you'? üíò"
        ];

        const dares = [
            "Send Shin 3 heart emojis right now! üíñüíñüíñ",
            "Tell Shin one thing you love about him! ü•∞",
            "Give Shin a virtual hug! ü§ó",
            "Send Shin a cute selfie! üì∏",
            "Tell Shin how much you missed him today! üíï",
            "Say 'I love you Shin' 5 times! üòò",
            "Send Shin your favorite song! üéµ",
            "Tell Shin why he's the best! ‚≠ê",
            "Send Shin a cute voice message! üé§",
            "Make a heart with your hands for Shin! üíó"
        ];

        function showQuestion(type) {
            const questions = type === 'truth' ? truths : dares;
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            
            document.getElementById('questionText').textContent = randomQuestion;
            document.getElementById('choiceSection').style.display = 'none';
            document.getElementById('questionCard').style.display = 'flex';
        }

        function backToChoice() {
            document.getElementById('choiceSection').style.display = 'block';
            document.getElementById('questionCard').style.display = 'none';
        }

        function createFloatingHearts() {
            setInterval(() => {
                if (Math.random() < 0.35) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-float';
                    heart.textContent = 'üíñ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 6) + 's';
                    heart.style.fontSize = '16px';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 8000);
                }
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
            createFloatingHearts();
        });
    </script>
</body>
</html>
