<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare 💘</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .choice-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            padding: 2rem;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .choice-btn:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .choice-emoji {
            font-size: 3rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .question-text {
            font-family: 'Kalam', cursive;
            font-size: 1.8rem;
            color: var(--text-primary);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .new-question-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .new-question-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .choice-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <nav class="nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="notes.html" class="nav-link">Notes</a>
            <a href="game.html" class="nav-link">Game</a>
            <a href="truthordare.html" class="nav-link active">Truth or Dare</a>
            <a href="secret.html" class="nav-link secret">Secret</a>
        </div>
    </nav>
    
    <main class="main">
        <div class="container">
            <h1 class="title">Truth or Dare 💘</h1>
            <p class="subtitle">Choose your challenge!</p>

            <div id="choiceSection">
                <div class="choice-buttons">
                    <button class="choice-btn" onclick="showQuestion('truth')">
                        <span class="choice-emoji">🤔</span>
                        <span>Truth</span>
                    </button>
                    <button class="choice-btn" onclick="showQuestion('dare')">
                        <span class="choice-emoji">😏</span>
                        <span>Dare</span>
                    </button>
                </div>
            </div>

            <div class="card" id="questionCard" style="display: none;">
                <div class="question-text" id="questionText"></div>
                <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap;">
                    <button class="new-question-btn" onclick="backToChoice()">← Back to Choice</button>
                    <button class="share-question-btn" onclick="shareQuestion()">
                        <span class="btn-icon">📤</span>
                        Share Question
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        const truths = [
            "What's your favorite thing about Shin? 💖",
            "When did you first realize you loved Shin? 🥰",
            "What makes you smile when you think of Shin? 😊",
            "What's your favorite memory with Shin? ✨",
            "What do you love most about Shin's personality? 🐻",
            "How does Shin make your day better? 💕",
            "What's the cutest thing Shin has ever done? 🥺",
            "What would you want to tell Shin right now? 💌",
            "What's your favorite nickname Shin calls you? 🍯",
            "How do you feel when Shin says 'I love you'? 💘",
            "What do you dream about when you think of Shin? 😴💕",
            "Where would you love Shin to kiss you first? 💋",
            "What's the most romantic thing you want Shin to do? 🌹",
            "How does Shin make you feel butterflies? 🦋",
            "What turns you on most about Shin? 🔥",
            "Describe your perfect date night with Shin 🌙✨",
            "What's your favorite way Shin touches you? 🥰",
            "When do you want to kiss Shin the most? 😘",
            "What makes you blush when Shin does it? 😳",
            "What's your secret fantasy with Shin? 🙈💭",
            "How does Shin drive you crazy in a good way? 😏",
            "What's the sexiest thing about Shin? 🔥💕",
            "Where do you want Shin's hands right now? 🙊",
            "What would you whisper in Shin's ear? 💋",
            "Describe Shin in one naughty word 😈"
        ];

        const dares = [
            "Send Shin 3 heart emojis right now! 💖💖💖",
            "Tell Shin one thing you love about him! 🥰",
            "Give Shin a virtual hug! 🤗",
            "Send Shin a cute selfie! 📸",
            "Tell Shin how much you missed him today! 💕",
            "Say 'I love you Shin' 5 times! 😘",
            "Send Shin your favorite song! 🎵",
            "Tell Shin why he's the best! ⭐",
            "Send Shin a cute voice message! 🎤",
            "Make a heart with your hands for Shin! 💗",
            "Send Shin a flirty text right now! 😏💬",
            "Blow Shin a kiss through the screen! 💋",
            "Tell Shin what you're wearing 🙈",
            "Send Shin a cute wink selfie 😉📸",
            "Text Shin 'I want you' right now 🔥",
            "Tell Shin your favorite place to be kissed 💋",
            "Send Shin 10 kissing emojis! 😘😘😘",
            "Tell Shin what you want to do tonight 🌙",
            "Describe how you'd kiss Shin right now 💕",
            "Send Shin a message saying you need him 😍",
            "Tell Shin where you want to be touched 🥰",
            "Call Shin and say something sexy 📞🔥",
            "Send Shin a photo of your lips 💋📸",
            "Text Shin your biggest turn on 😳",
            "Tell Shin you're thinking naughty thoughts 😈"
        ];

        let currentQuestion = '';
        let currentType = '';

        function showQuestion(type) {
            const questions = type === 'truth' ? truths : dares;
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            
            currentQuestion = randomQuestion;
            currentType = type;
            
            document.getElementById('questionText').textContent = randomQuestion;
            document.getElementById('choiceSection').style.display = 'none';
            document.getElementById('questionCard').style.display = 'flex';
        }

        function backToChoice() {
            document.getElementById('choiceSection').style.display = 'block';
            document.getElementById('questionCard').style.display = 'none';
        }
        
        function shareQuestion() {
            const questionText = document.getElementById('questionText').textContent;
            const typeText = currentType === 'truth' ? 'Truth' : 'Dare';
            const content = `${typeText}: ${questionText}`;
            shareResult(content, currentType);
        }

    </script>
</body>
</html>
